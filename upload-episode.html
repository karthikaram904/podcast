<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Episode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
        }

        /* ===== Desktop Sidebar ===== */
        .sidebar {
            height: 100vh;
            background: #111827;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 240px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .brand-logo img {
            width: 90px;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: block;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1f2937;
            color: #fff;
        }

        /* ===== Main Content ===== */
        .main {
            margin-left: 240px;
            padding: 30px;
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        /* ===== Mobile View ===== */
        @media (max-width: 768px) {

            .sidebar {
                display: none;
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }
        }

        /* Offcanvas links */
        .offcanvas a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .offcanvas a:hover {
            opacity: 0.8;
        }
        .offcanvas-body a.active {
            background: #1f2937;
            color: #fff;
            padding: 10px 0px;
        }

    </style>
</head>
<body>

<!-- ===== Mobile Navbar ===== -->
<nav class="navbar navbar-light bg-white shadow-sm d-md-none">
    <div class="container-fluid">

        <button class="btn btn-dark" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileSidebar">
            <i class="bi bi-list"></i>
        </button>

        <!-- LOGO -->
        <a href="index.html" class="navbar-brand">
            <img src="images/podcast-logo.png"
                 alt="Logo"
                 style="height:40px;">
        </a>

    </div>
</nav>

<!-- ===== Desktop Sidebar ===== -->
<div class="sidebar d-none d-md-flex">
    <div class="brand-logo">
        <a href="index.html">
            <img src="images/podcast-logo.png" alt="Brand Logo">
        </a>
    </div>

    <a href="admin-dashboard.html">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>

    <a href="upload-episode.html" class="active">
        <i class="bi bi-cloud-upload me-2"></i> Upload Episode
    </a>

    <a href="episodes.html">
        <i class="bi bi-mic me-2"></i> Episodes
    </a>

    <a href="analytics.html">
        <i class="bi bi-bar-chart me-2"></i> Analytics
    </a>

    <a href="logout.html">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
</div>

<!-- ===== Mobile Sidebar (Offcanvas) ===== -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">

        <a href="admin-dashboard.html">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a class="active" href="upload-episode.html">
            <i class="bi bi-cloud-upload me-2"></i> Upload Episode
        </a>

        <a href="episodes.html">
            <i class="bi bi-mic me-2"></i> Episodes
        </a>

        <a href="analytics.html">
            <i class="bi bi-bar-chart me-2"></i> Analytics
        </a>

        <a href="logout.html">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>

    </div>
</div>

<!-- ===== Main Content ===== -->
<div class="main">

    <h3 class="mb-4">Upload New Episode</h3>

    <div class="card p-4 shadow-sm">
        <form>

            <div class="mb-3">
                <label class="form-label fw-semibold">Episode Title</label>
                <input type="text" class="form-control" placeholder="Enter episode title">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Upload Audio File</label>
                <input type="file" class="form-control" accept="audio/*">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Episode Thumbnail</label>
                <input type="file" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Short Description</label>
                <textarea class="form-control" rows="3" placeholder="Short summary about the episode"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Show Notes</label>
                <textarea class="form-control" rows="5" placeholder="Detailed notes, links, timestamps"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Episode Type</label>
                <select class="form-select">
                    <option>Free</option>
                    <option>Premium</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Publish Status</label>
                <select class="form-select">
                    <option>Draft</option>
                    <option>Publish</option>
                </select>
            </div>

            <div class="d-flex gap-3 flex-wrap">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-cloud-upload me-1"></i> Upload Episode
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                    Clear
                </button>
            </div>

        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
