<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="images/favicon.ico" rel="icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    background: #f4f6fb;
}

/* ===== Desktop Sidebar ===== */
.sidebar {
    height: 100vh;
    background: #111827;
    padding: 20px;
    position: fixed;
    width: 240px;
    display: flex;
    flex-direction: column;
}

.sidebar .brand-logo {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar .brand-logo img {
    width: 90px;
}

.sidebar a {
    color: #cbd5e1;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 8px;
    display: block;
}

.sidebar a:hover,
.sidebar a.active {
    background: #1f2937;
    color: #fff;
}

/* ===== Main Content ===== */
.main-content {
    margin-left: 240px;
    padding: 30px;
    min-height: 100vh;
}

/* Cards */
.stat-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.stat-icon {
    font-size: 28px;
    padding: 15px;
    border-radius: 50%;
    color: #fff;
}

.bg-blue { background: #6366f1; }
.bg-green { background: #22c55e; }
.bg-yellow { background: #f59e0b; }

/* ===== Mobile ===== */
@media (max-width: 768px) {

    .sidebar {
        display: none;
    }

    .main-content {
        margin-left: 0;
        padding: 20px;
    }
}

/* Offcanvas links */
.offcanvas a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin-bottom: 15px;
}

.offcanvas a:hover {
    opacity: 0.8;
}
.offcanvas-body a.active {
            background: #1f2937;
            color: #fff;
            padding: 10px 0px;
        }
</style>
</head>

<body>

<!-- ===== Mobile Navbar ===== -->
<nav class="navbar navbar-light bg-white shadow-sm d-md-none">
    <div class="container-fluid">

        <button class="btn btn-dark" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileSidebar">
            <i class="bi bi-list"></i>
        </button>

        <!-- LOGO -->
        <a href="index.html" class="navbar-brand">
            <img src="images/podcast-logo.png"
                 alt="Logo"
                 style="height:40px;">
        </a>

    </div>
</nav>

<!-- ===== Desktop Sidebar ===== -->
<div class="sidebar d-none d-md-flex">
    <div class="brand-logo">
        <a href="index.html">
            <img src="images/podcast-logo.png" alt="Brand Logo">
        </a>
    </div>

    <a href="admin-dashboard.html">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>

    <a href="upload-episode.html">
        <i class="bi bi-cloud-upload me-2"></i> Upload Episode
    </a>

    <a href="episodes.html">
        <i class="bi bi-mic me-2"></i> Episodes
    </a>

    <a class="active" href="analytics.html" class="active">
        <i class="bi bi-bar-chart me-2"></i> Analytics
    </a>

    <a href="logout.html">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
</div>

<!-- ===== Mobile Sidebar (Offcanvas) ===== -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">

        <a href="admin-dashboard.html">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a href="upload-episode.html">
            <i class="bi bi-cloud-upload me-2"></i> Upload Episode
        </a>

        <a href="episodes.html">
            <i class="bi bi-mic me-2"></i> Episodes
        </a>

        <a class="active" href="analytics.html">
            <i class="bi bi-bar-chart me-2"></i> Analytics
        </a>

        <a href="logout.html">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>

    </div>
</div>

<!-- ===== Main Content ===== -->
<div class="main-content">

    <h2 class="fw-bold mb-4">ðŸ“Š Analytics</h2>

    <!-- Stats -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="stat-card d-flex justify-content-between align-items-center">
                <div>
                    <h6>Total Plays</h6>
                    <h3>120,450</h3>
                </div>
                <div class="stat-icon bg-blue">
                    <i class="bi bi-play-fill"></i>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card d-flex justify-content-between align-items-center">
                <div>
                    <h6>Listeners</h6>
                    <h3>48,320</h3>
                </div>
                <div class="stat-icon bg-green">
                    <i class="bi bi-people-fill"></i>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="stat-card d-flex justify-content-between align-items-center">
                <div>
                    <h6>Episodes</h6>
                    <h3>36</h3>
                </div>
                <div class="stat-icon bg-yellow">
                    <i class="bi bi-mic-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart -->
    <div class="stat-card">
        <h5 class="mb-3">Weekly Plays</h5>
        <canvas id="playChart"></canvas>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const ctx = document.getElementById('playChart');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{
            label: 'Plays',
            data: [1200, 1800, 2500, 2100, 2800, 3500, 4200],
            borderColor: '#6366f1',
            backgroundColor: 'rgba(99,102,241,0.2)',
            fill: true,
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true }
        }
    }
});
</script>

</body>
</html>
