<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Episodes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="images/favicon.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
        }

        /* ===== Desktop Sidebar ===== */
        .sidebar {
            height: 100vh;
            background: #111827;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 240px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .brand-logo img {
            width: 90px;
        }

        .sidebar a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: block;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1f2937;
            color: #fff;
        }

        /* ===== Main Content ===== */
        .main {
            margin-left: 240px;
            padding: 30px;
        }

        /* ===== Episode Card ===== */
        .episode-card {
            background: #fff;
            border-radius: 14px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .episode-thumb {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
        }

        .badge-published {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-draft {
            background: #fde68a;
            color: #92400e;
        }

        /* ===== Mobile View ===== */
        @media (max-width: 768px) {

            .sidebar {
                display: none !important;
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }
        }

        /* ===== Offcanvas Mobile Links ===== */
        .offcanvas {
            background: #111827;
            color: #fff;
        }

        .offcanvas a {
            color: #cbd5e1;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .offcanvas a:hover {
            color: #fff;
        }
        .offcanvas-body a.active {
            background: #1f2937;
            color: #fff;
            padding: 10px 0px;
        }

    </style>
</head>
<body>

<!-- ===== Mobile Navbar ===== -->
<nav class="navbar navbar-light bg-white shadow-sm d-lg-none">
    <div class="container-fluid">

        <button class="btn btn-dark" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileSidebar">
            <i class="bi bi-list"></i>
        </button>

        <!-- LOGO -->
        <a href="index.html" class="navbar-brand">
            <img src="images/podcast-logo.png"
                 alt="Logo"
                 style="height:40px;">
        </a>

    </div>
</nav>

<!-- ===== Desktop Sidebar ===== -->
<div class="sidebar d-none d-md-flex">

    <div class="brand-logo">
        <a href="index.html">
            <img src="images/podcast-logo.png" alt="Brand Logo">
        </a>
    </div>

    <a href="admin-dashboard.html">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>

    <a href="upload-episode.html">
        <i class="bi bi-cloud-upload me-2"></i> Upload Episode
    </a>

    <a href="episodes.html" class="active">
        <i class="bi bi-mic me-2"></i> Episodes
    </a>

    <a href="analytics.html">
        <i class="bi bi-bar-chart me-2"></i> Analytics
    </a>

    <a href="logout.html">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>

</div>

<!-- ===== Mobile Sidebar (Offcanvas) ===== -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">

        <a href="admin-dashboard.html">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a href="upload-episode.html">
            <i class="bi bi-cloud-upload me-2"></i> Upload Episode
        </a>

        <a class="active" href="episodes.html">
            <i class="bi bi-mic me-2"></i> Episodes
        </a>

        <a href="analytics.html">
            <i class="bi bi-bar-chart me-2"></i> Analytics
        </a>

        <a href="logout.html">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>

    </div>
</div>

<!-- ===== Main Content ===== -->
<div class="main">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Episodes</h3>
        <a href="upload-episode.html" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> New Episode
        </a>
    </div>

    <!-- Episode 1 -->
    <div class="episode-card">
        <img src="images/podcast/27670664_7369753.jpg" class="episode-thumb">
        <div class="flex-grow-1">
            <h6 class="mb-1">Finding Moments of Joy</h6>
            <small class="text-muted">Duration: 45 mins</small><br>
            <span class="badge badge-published mt-1">Published</span>
        </div>
    </div>

    <!-- Episode 2 -->
    <div class="episode-card">
        <img src="images/podcast/11683425_4790593.jpg" class="episode-thumb">
        <div class="flex-grow-1">
            <h6 class="mb-1">Easy Strategies To Succeed</h6>
            <small class="text-muted">Duration: 30 mins</small><br>
            <span class="badge badge-draft mt-1">Draft</span>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
