<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="images/favicon.ico" rel="icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    background: #f4f6fb;
}

/* ===== Desktop Sidebar ===== */
.sidebar {
    height: 100vh;
    background: #111827;
    padding: 20px;
    position: fixed;
    width: 240px;
    display: flex;
    flex-direction: column;
}

.sidebar .brand-logo {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar .brand-logo img {
    width: 90px;
}

.sidebar a {
    color: #cbd5e1;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 8px;
    display: block;
}

.sidebar a:hover,
.sidebar a.active {
    background: #1f2937;
    color: #fff;
}

/* ===== Main Content ===== */
.main-content {
    margin-left: 240px;
    padding: 40px;
    min-height: 100vh;
}

/* Logout Card */
.logout-card {
    max-width: 450px;
    background: #fff;
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.logout-icon {
    font-size: 50px;
    color: #ef4444;
}

/* ===== Mobile ===== */
@media (max-width: 768px) {

    .sidebar {
        display: none !important;
    }

    .main-content {
        margin-left: 0;
        padding: 20px;
        min-height: 70vh;
    }

}

/* Offcanvas links */
.offcanvas a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin-bottom: 15px;
}

.offcanvas a:hover {
    opacity: 0.8;
}
.offcanvas-body a.active {
            background: #1f2937;
            color: #fff;
            padding: 10px 0px;
        }
</style>
</head>

<body>

<!-- ===== Mobile Navbar ===== -->
<nav class="navbar navbar-light bg-white shadow-sm d-lg-none">
    <div class="container-fluid">

        <button class="btn btn-dark" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileSidebar">
            <i class="bi bi-list"></i>
        </button>

        <!-- LOGO -->
        <a href="index.html" class="navbar-brand">
            <img src="images/podcast-logo.png"
                 alt="Logo"
                 style="height:40px;">
        </a>

    </div>
</nav>

<!-- ===== Desktop Sidebar ===== -->
<div class="sidebar d-none d-md-flex">
    <div class="brand-logo">
        <a href="index.html">
            <img src="images/podcast-logo.png" alt="Brand Logo">
        </a>
    </div>

    <a href="admin-dashboard.html">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
    </a>

    <a href="upload-episode.html">
        <i class="bi bi-cloud-upload me-2"></i> Upload Episode
    </a>

    <a href="episodes.html">
        <i class="bi bi-mic me-2"></i> Episodes
    </a>

    <a href="analytics.html">
        <i class="bi bi-bar-chart me-2"></i> Analytics
    </a>

    <a href="logout.html" class="active">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
</div>

<!-- ===== Mobile Sidebar (Offcanvas) ===== -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">

        <a href="admin-dashboard.html">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a href="upload-episode.html">
            <i class="bi bi-cloud-upload me-2"></i> Upload Episode
        </a>

        <a href="episodes.html">
            <i class="bi bi-mic me-2"></i> Episodes
        </a>

        <a href="analytics.html">
            <i class="bi bi-bar-chart me-2"></i> Analytics
        </a>

        <a class="active" href="logout.html">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>

    </div>
</div>

<!-- ===== Main Content ===== -->
<div class="main-content d-flex justify-content-center align-items-center">

    <div class="logout-card text-center">

        <div class="logout-icon mb-3">
            <i class="bi bi-box-arrow-right"></i>
        </div>

        <h3 class="fw-bold mb-2">Logout</h3>
        <p class="text-muted mb-4">
            Are you sure you want to log out from your dashboard?
        </p>

        <div class="d-flex justify-content-center gap-3">
            <a href="login.html" class="btn btn-danger px-4">
                Yes, Logout
            </a>
            <a href="admin-dashboard.html" class="btn btn-outline-secondary px-4">
                Cancel
            </a>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
