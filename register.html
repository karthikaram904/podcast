    <title>Podcast - Register Page</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

</head>

<body>

 <!-- ===== REGISTER CONTENT START ===== -->
<div class="register-wrapper">
    <div class="register-box">
        <!-- Brand Logo Centered -->
        <div class="text-center mb-4">
            <a href="index.html" class="brand-logo">
                <img src="images/podcast-logo.png" alt="Podcast Logo" class="img-fluid">
            </a>
        </div>

        <h2 class="text-center mb-2">Create Account</h2>
        <p class="text-center text-muted mb-4">Register to get started</p>

        <form>
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create password">
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password">
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="terms" class="form-check-input">
                <label for="terms" class="form-check-label">
                    I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>

            <p class="text-center mb-0">
                Already have an account?
                <a href="login.html" class="text-primary font-weight-bold">Login</a>
            </p>
        </form>
    </div>
</div>

<!-- ===== REGISTER CONTENT END ===== -->


    
    

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
